<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/07204f56e0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <video
        src="./video/tiktok-1.mp4"
        loop
        autoplay
        muted
        class="video"
      ></video>
      <div class="topBar">
        <a href="">Following</a>
        <a href="">Foryou</a>
      </div>

      <div class="up">
        <div class="rightBar">
          <img src="aa.jpg" alt="" />
          <div class="down">
            <i class="fa-solid fa-heart"></i> <span>66.6k</span>
          </div>
          <div class="down">
            <i class="fa-solid fa-comment-dots"></i> <span>44.1k</span>
          </div>
          <div class="down">
            <i class="fa-solid fa-bookmark"></i> <span>44.3k</span>
          </div>
          <div class="down">
            <i class="fa-solid fa-share"></i> <span>77.7k</span>
          </div>
        </div>
        <div class="buttonBar">
          <marquee behavior="" direction=""
            >Sound Name Error Ma tat par nae</marquee
          >
          <img src="bb.JPG" alt="" width="30px" height="30px" class="radius" />
        </div>
      </div>
      <div class="userName">
        <i class="fa-solid fa-house-chimney"></i>
        <i class="fa-solid fa-user-group"></i>
        <i class="fa-solid fa-upload"></i>
        <i class="fa-solid fa-inbox"></i>
        <i class="fa-solid fa-user"></i>
      </div>
    </div>
  </body>
</html>
